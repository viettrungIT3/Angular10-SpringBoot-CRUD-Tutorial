<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="text-danger">Employee list: </h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.email}}</td>
                    <td>
                        <button (click)="updateEmployee(employee.id)" class="btn btn-success">Update</button>
                        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                        <button (click)="employeeDetails(employee.id)" class="btn btn-info"
                            style="margin-left: 10px">Details</button>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
